<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALPHA-g Data Handler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex vh-100 align-items-center justify-content-center bg-light"
  >
    <div class="text-center">
      <h1 class="mb-4">ALPHA-g Data Handler</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Run number"
          id="search-input"
          aria-label="Run number"
          aria-describedby="load-button"
        />
        <button class="btn btn-outline-success" type="button" id="load-button">
          Load
        </button>
      </div>
    </div>
    <script>
      function loadUrl() {
        var baseUrl = window.location.origin;
        var searchInput = document.getElementById("search-input").value;
        if (searchInput) {
          window.location.href =
            baseUrl + "/" + encodeURIComponent(searchInput);
        }
      }

      document.getElementById("load-button").addEventListener("click", loadUrl);
      document
        .getElementById("search-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            loadUrl();
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
